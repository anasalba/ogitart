<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ogitart</title>

    <link href="./bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap-theme.min.css" rel="stylesheet">

    <style type="text/css">
      .sandwich footer.footer{
        padding: 40px 0 40px 0;
        margin: 100px 0 0 0;
        color: #777;
        text-align: center;
        border-top: 1px solid #E5E5E5;
      }

      .tt-dropdown-menu{
        background: white;
        width: 100%;
        border: 1px solid #E5E5E5;
      }

      .tt-suggestion {
        padding: 0.5em;
        border-bottom: 1px solid #E5E5E5;
        cursor: pointer;
      }

      #close-for-today{
        position:absolute; 
        right:0;
        top: 0.5em;
      }

      .page-header{
        position:relative;
      }
    </style>

  </head>
  <body>
    

    <div class="container sandwich">           
        <div class="page-header">
          <h1>Meal order</h1>
          <button type="button" id="close-for-today" class="btn btn-danger">Close for today</button>
        </div>

        <!-- add a delivery element -->
      <div class="row">
        <div class="col-md-4">
          <form class="form-horizontal small" id="addSandwichForm">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="inputName">Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="inputSandwich">Dish</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputSandwich" placeholder="Enter your choice of dish">
              </div>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        </div>

        <!-- list of sandwiches -->
        <div class="col-md-8">
            <table class="table table-striped">
              <thead>
                <tr> <th>Name</th> <th>Dish</th> </tr>
              </thead>
              <tbody id="tableSandwichesList">
              </tbody>
            </table>

            <hr />

            <table class="table table-striped">
              <thead>
                <tr> <th>Dish</th> <th>Count</th>  </tr>
              </thead>
              <tbody id="tableSandwichesCount">
              </tbody>
            </table>

        </div>
      </div>  


      <div class="row">
        <div class="col-md-12">
          <footer class="footer">
            <p><a href="https://github.com/jbruggem/ogitart">contribute to project on Github</a></p>
          </footer>
      </div>

    </div> <!-- /container -->


    <script src="./jquery.min.js"></script>
    <script src="./lodash.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./typeahead.jquery.min.js"></script>

    <script src="./client.js"></script>

  </body>
</html>

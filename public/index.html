<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sandwichs</title>

    <!-- Bootstrap -->
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link href="./bootstrap-theme.min.css" rel="stylesheet">

    <style type="text/css">
      .sandwich footer.footer{
        padding: 40px 0 40px 0;
        margin: 100px 0 0 0;
        color: #777;
        text-align: center;
        border-top: 1px solid #E5E5E5;
      }
    </style>

  </head>
  <body>
    

    <div class="container sandwich">           
        <div class="page-header">
          <h1>Sandwichs</h1>
        </div>

        <!-- add a sandwich -->
      <div class="row">
        <div class="col-md-4">
          <form class="form-horizontal small" id="addSandwichForm">
            <div class="form-group">
              <label class="col-sm-2 control-label" for="inputName">Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputName" placeholder="Enter name">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" for="inputSandwich">Sandwich</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputSandwich" placeholder="Enter sandwich">
              </div>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
          </form>

        </div>

        <!-- list of sandwiches -->
        <div class="col-md-8">
            <table class="table table-striped">
              <thead>
                <tr> <th>Name</th> <th>Sandwich</th> </tr>
              </thead>
              <tbody id="tableSandwichesList">
              </tbody>
            </table>

            <hr />

            <table class="table table-striped">
              <thead>
                <tr> <th>Sandwich</th> <th>Count</th>  </tr>
              </thead>
              <tbody id="tableSandwichesCount">
              </tbody>
            </table>

        </div>
      </div>  


      <div class="row">
        <div class="col-md-12">
          <footer class="footer">
            <p><a>project on Github</a></p>
          </footer>
      </div>

    </div> <!-- /container -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./lodash.min.js"></script>
    <script src="./bootstrap.min.js"></script>

    <script src="./client.js"></script>

  </body>
</html>
